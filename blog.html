---
layout: default
title: Blog
excerpt: Blog on entrepreneurship. 
to_include_on_home_page: true
---
<article id="page" class="blog-page">

  <header>
    <h2>Blog</h2>
  </header>

  <section class="content-wrapper">
    <h5>Recent posts</h5>
    <ul class="blog-post-list">
      {% for post in site.posts limit:12 %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.date | date: "%B %-d, %Y" }} - {{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>

</article>
